<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category[1] }} - DigitByKT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d0d2b; color: #fff; }
        .neon-border { border: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; border-radius: 15px; padding: 20px; background: #161b33; }
        .product-card { background: #1f2a44; border-radius: 10px; margin-bottom: 15px; transition: 0.3s; padding: 10px; border: 1px solid #333; }
        .product-card:hover { transform: scale(1.02); border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
        .buy-btn { background: linear-gradient(45deg, #00f2ff, #ff00ff); border: none; color: white; font-weight: bold; }
    </style>
</head>
<body class="container py-5">
    <a href="/" class="btn btn-outline-info mb-4">⬅️ နောက်သို့ပြန်သွားရန်</a>
    <h2 class="text-center mb-5" style="text-shadow: 0 0 10px #ff00ff; color: #ff00ff;">{{ category[1] }} Diamonds</h2>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="neon-border mb-4">
                <form action="/buy" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Player ID ထည့်ပါ</label>
                        <input type="text" name="player_id" class="form-control bg-dark text-white border-info" placeholder="ID ရိုက်ထည့်ပါ" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Zone ID (ရှိလျှင်)</label>
                        <input type="text" name="zone_id" class="form-control bg-dark text-white border-info" placeholder="(1234)">
                    </div>
                    <label class="form-label">ပစ္စည်းရွေးချယ်ပါ</label>
                    {% for p in products %}
                    <div class="product-card d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="{{ p[4] }}" width="40" class="me-3 rounded">
                            <span>{{ p[2] }}</span>
                        </div>
                        <div>
                            <span class="me-3">{{ p[3] }} Ks</span>
                            <input type="radio" name="item_info" value="{{ p[2] }} - {{ p[3] }} Ks" required 
                                   onclick="document.getElementById('item_name').value='{{p[2]}}'; document.getElementById('item_price').value='{{p[3]}}';">
                        </div>
                    </div>
                    {% endfor %}
                    <input type="hidden" name="item_name" id="item_name">
                    <input type="hidden" name="item_price" id="item_price">
                    <button type="submit" class="btn buy-btn w-100 mt-3">အခုပဲ ဝယ်ယူမည်</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
