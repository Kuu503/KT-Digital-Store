<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category[1] }} - DigitByKT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --neon-pink: #ff00ff; }
        body { background: #050510; color: #fff; font-family: 'Rajdhani', sans-serif; padding-top: 30px; }
        .back-link { color: var(--neon); text-decoration: none; font-size: 0.9rem; font-weight: 700; letter-spacing: 1px; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 25px; margin-top: 20px; }
        
        /* လင်းထွက်နေသော Label များ */
        .form-label { color: var(--neon) !important; font-weight: 700; text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); text-transform: uppercase; font-size: 0.85rem; margin-bottom: 10px; display: block; }
        
        .form-control { background: rgba(0,0,0,0.5) !important; border: 1px solid #333 !important; color: #fff !important; border-radius: 12px; padding: 12px; transition: 0.3s; }
        .form-control:focus { border-color: var(--neon) !important; box-shadow: 0 0 15px var(--neon) !important; }
        
        .item-list { max-height: 350px; overflow-y: auto; margin-top: 15px; padding-right: 5px; }
        .item-row { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 12px; margin-bottom: 10px; border: 1px solid transparent; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
