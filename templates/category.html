<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category[1] }} - DigitByKT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --neon-pink: #ff00ff; }
        body { background: #050510; color: #fff; font-family: 'Rajdhani', sans-serif; }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .form-control { 
            background: rgba(0,0,0,0.5) !important; border: 1px solid #333 !important;
            color: #fff !important; border-radius: 10px; padding: 12px;
            transition: 0.3s;
        }
        /* Text box အလင်းပြေးတဲ့ Effect */
        .form-control:focus { 
            border-color: var(--neon) !important;
            box-shadow: 0 0 15px var(--neon) !important; transform: translateY(-2px);
        }
        .item-row { 
            background: rgba(255,255,255,0.05); border-radius: 12px;
            margin-bottom: 12px; padding: 15px; border: 1px solid transparent;
            transition: 0.3s; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .item-row:hover { 
            background: rgba(255,255,255,0.1); border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2); transform: scale(1.02);
        }
        .buy-btn { 
            background: linear-gradient(90deg, var(--neon), var(--neon-pink));
            border: none; border-radius: 12px; padding: 15px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.4s;
        }
        .buy-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px var(--neon); }
        .back-btn { color: var(--neon); text-decoration: none; font-weight: 700; transition: 0.3s; }
        .back-btn:hover { color: var(--neon-pink); padding-left: 10px; }
    </style>
</head>
<body class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <a href="/" class="back-btn">⬅ BACK TO LOBBY</a>
            <div class="glass-panel mt-4">
                <h2 class="text-center mb-4" style="color: var(--neon); text-shadow: 0 0 10px var(--neon);">{{ category[1] }} TOPUP</h2>
                <form action="/buy" method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted">PLAYER ID</label>
                        <input type="text" name="player_id" class="form-control" placeholder="Enter ID" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">ZONE ID (IF ANY)</label>
                        <input type="text" name="zone_id" class="form-control" placeholder="1234">
                    </div>
                    <label class="form-label text-muted">SELECT ITEM</label>
                    <div class="product-list" style="max-height: 400px; overflow-y: auto;">
                        {% for p in products %}
                        <div class="item-row" onclick="selectItem(this, '{{p[2]}}', '{{p[3]}}')">
                            <div class="d-flex align-items-center">
                                <img src="{{p[4]}}" width="35" class="me-3 rounded">
                                <span>{{ p[2] }}</span>
                            </div>
                            <span style="color: var(--neon);">{{ p[3] }} Ks</span>
                            <input type="radio" name="item_radio" style="display:none;">
                        </div>
                        {% endfor %}
                    </div>
                    <input type="hidden" name="item_name" id="item_name">
                    <input type="hidden" name="item_price" id="item_price">
                    <button type="submit" class="btn buy-btn w-100 mt-4">CONFIRM ORDER</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function selectItem(el, name, price) {
            document.querySelectorAll('.item-row').forEach(r => r.style.borderColor = 'transparent');
            el.style.borderColor = '#ff00ff';
            document.getElementById('item_name').value = name;
            document.getElementById('item_price').value = price;
        }
    </script>
</body>
</html>
