<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitByKT - Pro Gaming Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00f2ff; --neon-pink: #ff00ff; --bg-dark: #050510; }
        body { 
            background: linear-gradient(rgba(5, 5, 16, 0.8), rgba(5, 5, 16, 0.9)), 
                        url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=2070'); /* Gaming BG */
            background-size: cover; background-attachment: fixed;
            color: #fff; font-family: 'Rajdhani', sans-serif; min-height: 100vh;
        }
        .neon-title { 
            font-family: 'Orbitron', sans-serif; font-size: 3rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 5px; color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            margin-bottom: 40px; margin-top: 50px;
        }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 25px; padding: 20px; }
        .game-card { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 20px;
            overflow: hidden; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
        }
        .game-card:hover { 
            transform: scale(1.05) translateY(-10px);
            border-color: var(--neon-pink); box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }
        .game-icon { width: 100%; height: 200px; object-fit: cover; filter: brightness(0.8); transition: 0.3s; }
        .game-card:hover .game-icon { filter: brightness(1.1); }
        .category-name { 
            padding: 15px; font-weight: 700; font-size: 1.2rem; text-align: center;
            background: rgba(0, 0, 0, 0.6); color: var(--neon-cyan); text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="neon-title">DigitByKT</h1>
        <p class="text-muted mb-5" style="letter-spacing: 2px;">SELECT YOUR ARENA</p>
        
        <div class="game-grid">
            {% for cat in categories %}
            <div class="game-card" onclick="location.href='/category/{{cat[0]}}'">
                <img src="{{cat[2]}}" class="game-icon" alt="{{cat[1]}}">
                <div class="category-name">{{cat[1]}}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
