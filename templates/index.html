<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitByKT - Ultra Gaming Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --main-neon: #00f2ff; --sub-neon: #ff00ff; }
        
        body { 
            background: #050510; color: #fff; font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden; min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.05) 0%, transparent 40%);
        }

        /* Live Moving Background Effect */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1; z-index: -1;
        }

        .neon-header {
            font-family: 'Orbitron', sans-serif; font-size: 2.8rem; font-weight: 800;
            background: linear-gradient(to right, #00f2ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
            letter-spacing: 3px; margin-top: 60px;
        }

        /* မှိန်နေတဲ့စာသားကို ပြင်ဆင်ခြင်း */
        .welcome-text {
            color: #fff !important; font-size: 1.1rem; letter-spacing: 2px;
            opacity: 0.9; text-shadow: 0 0 5px rgba(255,255,255,0.3);
            margin-bottom: 50px; text-transform: uppercase;
        }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 20px; }

        .game-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            position: relative; overflow: hidden; transition: 0.5s all cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; animation: fadeInDown 1s;
        }

        /* Hover Effect: Smooth & Live */
        .game-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--main-neon);
            box-shadow: 0 10px 40px rgba(0, 242, 255, 0.3);
        }

        .game-card::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .game-card:hover::after { left: 100%; }

        .game-img { width: 100%; height: 350px; object-fit: cover; transition: 0.5s; filter: grayscale(20%); }
        .game-card:hover .game-img { filter: grayscale(0%) brightness(1.1); }

        .card-overlay {
            position: absolute; bottom: 0; width: 100%; padding: 25px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            text-align: center;
        }

        .game-title { 
            font-family: 'Orbitron', sans-serif; font-size: 1.3rem; font-weight: 700;
            color: var(--main-neon); text-shadow: 0 0 10px var(--main-neon);
        }

        /* Smooth Scroll & Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="animate__animated animate__pulse animate__infinite infinite">
            <h1 class="neon-header">DIGIT BY KT STORE</h1>
        </div>
        <p class="welcome-text animate__animated animate__fadeIn">Choose Your Arena & Level Up</p>
        
        <div class="game-grid">
            {% for cat in categories %}
            <div class="game-card" onclick="location.href='/category/{{cat[0]}}'">
                <img src="{{cat[2]}}" class="game-img" alt="{{cat[1]}}">
                <div class="card-overlay">
                    <div class="game-title">{{cat[1]}}</div>
                    <small class="text-white-50">Instant Delivery Available</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="mt-5 mb-4 text-center text-white-50 small">
        © 2026 DigitByKT Store. All Rights Reserved.
    </footer>
</body>
</html>
