<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - DigitByKT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #050510; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron', sans-serif; }
        .success-card { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 50px; 
            border-radius: 30px; border: 2px solid #00f2ff; text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3); animation: zoomIn 0.5s;
        }
        .checkmark { font-size: 80px; color: #00f2ff; text-shadow: 0 0 20px #00f2ff; margin-bottom: 20px; }
        .btn-home { background: linear-gradient(45deg, #00f2ff, #ff00ff); border: none; color: #fff; padding: 10px 30px; border-radius: 10px; text-decoration: none; transition: 0.3s; }
        .btn-home:hover { transform: scale(1.1); box-shadow: 0 0 20px #ff00ff; }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark">✔</div>
        <h2 class="mb-4">ORDER SUCCESS!</h2>
        <p class="mb-4 text-white-50" style="font-family: sans-serif;">အော်ဒါတင်ခြင်း အောင်မြင်ပါသည်။<br>မကြာမီ ပစ္စည်းပို့ဆောင်ပေးပါမည်။</p>
        <a href="/" class="btn-home">BACK TO STORE</a>
    </div>
</body>
</html>
