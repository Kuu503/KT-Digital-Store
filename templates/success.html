<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - DigitByKT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00f2ff; --neon-pink: #ff00ff; }
        body { 
            background: #050510; color: #fff; height: 100vh; display: flex; 
            align-items: center; justify-content: center; font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }
        .success-card { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 50px; 
            border-radius: 30px; border: 1px solid var(--neon-cyan); text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* အောင်မြင်ကြောင်းပြတဲ့ Animated Icon */
        .checkmark-wrapper { font-size: 80px; color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan); margin-bottom: 20px; animation: bounceIn 1s; }
        
        h2 { font-family: 'Orbitron', sans-serif; font-size: 2rem; background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px; }
        
        .btn-home { 
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink)); border: none; color: #fff; padding: 12px 35px; border-radius: 12px; 
            text-decoration: none; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; transition: 0.4s; display: inline-block;
        }
        .btn-home:hover { transform: scale(1.1) translateY(-5px); box-shadow: 0 0 30px var(--neon-pink); color: #fff; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes bounceIn { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark-wrapper">✔</div>
        <h2>ORDER SUCCESS!</h2>
        <p class="mb-4 text-white-50">အော်ဒါတင်ခြင်း အောင်မြင်ပါသည်။<br>မကြာမီ ပစ္စည်းပို့ဆောင်ပေးပါမည်။</p>
        <a href="/" class="btn-home">BACK TO LOBBY</a>
    </div>
</body>
</html>
